# Site settings
title: Pidan Workshop
description: A creative workshop for games and products
baseurl: ""
url: "https://pidanworshop.github.io"

# Build settings
markdown: kramdown
permalink: /blog/:categories/:year/:month/:day/:title/
safe: false  # 允许加载自定义插件

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules/
  - vendor/
  - _templates/  # 模板目录不直接输出
  - _locale/     # locale 数据目录不直接输出
  - scripts/     # 构建脚本不输出
  - build.ps1
  - Makefile

# Collections
collections:
  games:
    output: false

# Defaults
defaults:
  - scope:
      path: "_posts/en"
      type: "posts"
    values:
      lang: "en"
      layout: "post"
      permalink: /en/blog/:year/:month/:day/:title/
  - scope:
      path: "_posts/zh"
      type: "posts"
    values:
      lang: "zh"
      layout: "post"
      permalink: /zh/blog/:year/:month/:day/:title/
  # 注意：不再需要 en/ 和 zh/ 的 scope，因为插件会自动设置

  # 八股文页面配置
  - scope:
      path: "products/eight-legged-essay/en"
      type: "pages"
    values:
      lang: "en"
      layout: "default"
      permalink: /en/products/eight-legged-essay/:basename/
  - scope:
      path: "products/eight-legged-essay/zh"
      type: "pages"
    values:
      lang: "zh"
      layout: "default"
      permalink: /zh/products/eight-legged-essay/:basename/

# Sass
sass:
  style: compressed
  sass_dir: assets/css
