about_content:
  en: "Eight-Legged Essays for Programmers is a comprehensive collection of technical interview materials designed to help software engineers prepare for technical interviews. Each article covers essential topics that frequently appear in interviews, providing in-depth explanations, best practices, and practical insights. Whether you're preparing for your first job or aiming for top-tier tech companies, this resource covers the foundational knowledge you need."
  zh: "程序员面试八股文是一份全面的技术面试资料库，旨在帮助软件工程师准备技术面试。每篇文章都涵盖面试中常见的关键主题，提供深入的解释、最佳实践和实用见解。无论您是准备第一份工作还是以顶级科技公司为目标，这份资源都涵盖了您需要的基础知识。"

