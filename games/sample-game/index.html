<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Game - Pidan Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        .game-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-wrapper {
            width: 100%;
            height: 100%;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
        }
        
        canvas {
            border: 2px solid #444;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }
        
        .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .placeholder h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .placeholder p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- This is where your Defold game canvas will be placed -->
    <div id="game-canvas" class="placeholder">
        <h2>ðŸŽ® Game Placeholder</h2>
        <p>Export your Defold game as HTML5 and place the files here</p>
        <p style="margin-top: 1rem; font-size: 0.9rem;">
            Replace this placeholder with your game's canvas element
        </p>
    <script>
        // Game initialization script
        // Replace with your actual Defold game loader
    </script>
</body>
</html>
