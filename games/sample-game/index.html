<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Game - Pidan Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .game-header {
            background: #2a2a2a;
            padding: 1rem 2rem;
            border-bottom: 2px solid #444;
        }
        
        .game-header h1 {
            font-size: 1.5rem;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .game-wrapper {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        canvas {
            border: 2px solid #444;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }
        
        .placeholder {
            width: 800px;
            height: 600px;
            max-width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .placeholder h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .placeholder p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .game-controls {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <a href="/en/games/" class="back-link">‚Üê Back to Games</a>
        <h1>Sample Game</h1>
    </div>
    
    <div class="game-container">
        <div class="game-wrapper">
            <!-- This is where your Defold game canvas will be placed -->
            <div id="game-canvas" class="placeholder">
                <h2>üéÆ Game Placeholder</h2>
                <p>Export your Defold game as HTML5 and place the files here</p>
                <p style="margin-top: 1rem; font-size: 0.9rem;">
                    Replace this placeholder with your game's canvas element
                </p>
            </div>
            
            <div class="game-controls">
                <button class="btn" id="fullscreen-btn">Fullscreen</button>
                <button class="btn" id="restart-btn" disabled>Restart</button>
            </div>
        </div>
    </div>
    
    <script>
        // Placeholder for game initialization
        // When you export from Defold, replace this with the actual game loader script
        
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const gameCanvas = document.getElementById('game-canvas');
        
        fullscreenBtn.addEventListener('click', () => {
            if (gameCanvas.requestFullscreen) {
                gameCanvas.requestFullscreen();
            } else if (gameCanvas.webkitRequestFullscreen) {
                gameCanvas.webkitRequestFullscreen();
            } else if (gameCanvas.msRequestFullscreen) {
                gameCanvas.msRequestFullscreen();
            }
        });
        
        // Example of how you would initialize a Defold game:
        /*
        var Module = {
            TOTAL_MEMORY: 256 * 1024 * 1024,
            errorhandler: null,
            arguments: [],
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: document.getElementById('canvas'),
            setStatus: function(text) {
                console.log(text);
            }
        };
        */
    </script>
</body>
</html>
