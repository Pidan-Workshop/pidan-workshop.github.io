<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7775729362867016"
     crossorigin="anonymous"></script>
    
    <title>Language Selection - Pidan Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .language-options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        
        .lang-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 2rem;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .lang-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .flag {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .lang-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pidan Workshop</h1>
        <p>ÁöÆËõãÂ∑•‰ΩúÂÆ§</p>
        <p>Please select your language / ËØ∑ÈÄâÊã©ËØ≠Ë®Ä</p>
        
        <div class="language-options">
            <a href="/en/" class="lang-btn">
                <span class="flag">üá¨üáß</span>
                <span class="lang-name">English</span>
            </a>
            
            <a href="/zh/" class="lang-btn">
                <span class="flag">üá®üá≥</span>
                <span class="lang-name">‰∏≠Êñá</span>
            </a>
        </div>
    </div>
    
    <script src="/assets/js/i18n.js"></script>
    <script>
        // Auto-redirect based on saved preference or browser language
        // Disabled by default for better UX - users can click to choose
        // Uncomment the line below to enable automatic redirection
        // PidanI18n.autoRedirect(2000);
        
        // Show recommended language based on detection
        document.addEventListener('DOMContentLoaded', function() {
            const detectedLang = PidanI18n.getBrowserLanguage();
            const recommendedBtn = document.querySelector(`.lang-btn[href="/${detectedLang}/"]`);
            
            if (recommendedBtn) {
                const badge = document.createElement('span');
                badge.className = 'recommended-badge';
                badge.textContent = detectedLang === 'zh' ? 'Êé®Ëçê' : 'Recommended';
                badge.style.cssText = 'display:block;font-size:0.8rem;color:#667eea;margin-top:0.3rem;font-weight:500;';
                recommendedBtn.appendChild(badge);
                
                // Subtle highlight effect
                recommendedBtn.style.borderColor = '#667eea';
                recommendedBtn.style.backgroundColor = '#f8f9ff';
            }
        });
    </script>
</body>
</html>
