    <title>Language Selection - Pidan Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .language-options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        
        .lang-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 2rem;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .lang-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .flag {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .lang-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pidan Workshop</h1>
        <p>çš®è›‹å·¥ä½œå®¤</p>
        <p>Please select your language / è¯·é€‰æ‹©è¯­è¨€</p>
        
        <div class="language-options">
            <a href="/en/" class="lang-btn">
                <span class="flag">ðŸ‡¬ðŸ‡§</span>
                <span class="lang-name">English</span>
            </a>
            
            <a href="/zh/" class="lang-btn">
                <span class="flag">ðŸ‡¨ðŸ‡³</span>

            </a>
        </div>
    </div>
    
    <script>
        // Check for saved language preference or auto-detect
        const savedLang = localStorage.getItem('preferredLanguage');
        const browserLang = navigator.language || navigator.userLanguage;
        const detectedLang = browserLang.toLowerCase().startsWith('zh') ? 'zh' : 'en';
        const lang = savedLang || detectedLang;
        
        // Save language preference when user clicks a language button
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const selectedLang = e.currentTarget.href.includes('/zh/') ? 'zh' : 'en';
                localStorage.setItem('preferredLanguage', selectedLang);
            });
        });
        
        // Auto-redirect after 3 seconds (can be disabled by user interaction)
        let autoRedirectTimer = setTimeout(() => {
            window.location.href = `/${lang}/`;
        }, 3000);
        
        // Cancel auto-redirect if user interacts with the page
        document.addEventListener('mousemove', () => clearTimeout(autoRedirectTimer), { once: true });
        document.addEventListener('touchstart', () => clearTimeout(autoRedirectTimer), { once: true });
    </script>
</body>
</html>
